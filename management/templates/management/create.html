{% extends 'management/base.html' %} {% load static %}

<!-- PAGE TITLE -->
{% block title %}{{ block.super }} | Create{% endblock title %}

<!-- MAIN CONTENT -->
{% block content %}
<div class="management">
  <header>
    <div class="left-content">
      <img src="{% static 'management/images/create.svg' %}" alt="the illustration image" />
    </div>
    <div class="right-content">
      <h1 class="title-page">Create Your New Account List</h1>
      <div class="action">
        <a href="{% url 'management:list' %}" class="btn">Show All</a>
        <a href="#" class="btn">Manage</a>
      </div>
    </div>
  </header>

  <div class="create-form">
    <form id="create-form" action="#">
      <input type="file" name="image" accept="image/*" />
      <input type="email" name="email" placeholder="Email" />
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="password" placeholder="Password" />
      <button type="submit" class="btn btn-white btn-sm">Create</button>
    </form>
  </div>
</div>
{% endblock content %}
